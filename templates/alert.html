{{#each alerts}}
<li
        class="list__item"
        data-level="{{FloorLevel}}"
        data-category="{{WarningType}}"
        data-space="{{ApplianceId}}"
        data-appliance="{{ApplianceId}}"
        data-applianceType="{{ApplianceType}}">
    <a
            href="#"
            class="list__link">
        {{ApplianceId}}
    </a>
</li>
{{/each}}
