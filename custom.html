<!DOCTYPE html>

<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Home</title>
    <meta name="description"
          content="An interactive 3D mall map concept with a search and pin indicators for every level. "/>
    <meta name="keywords" content="floor plan, 3d, floor map"/>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-wso2.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
</head>
<body>
<div class="container">
    <div class="main">
        <header class="header">
            <h1>Smart Home</h1>
        </header>
        <div class="mall">
            <div class="surroundings">
                <img class="surroundings__map" src="img/surroundings.svg" alt="Surroundings"/>
            </div>
            <div class="levels">
                <!-- levels will render here-->
            </div>
            <!-- /levels -->
        </div>
        <!-- /mall -->
        <button class="boxbutton boxbutton--dark open-search" aria-label="Show search">
            <i class="fw fw-search"></i>
        </button>
        <nav class="mallnav mallnav--hidden">
            <!--TODO : disabled up navigation -->
            <button class="boxbutton mallnav__button--up" aria-label="Go up" style="display: none;">
                <i class="fw fw-up"></i>
            </button>
            <button class="boxbutton boxbutton--dark mallnav__button--all-levels" aria-label="Back to all levels">
                <i class="fw fw-enterprise"></i>
            </button>
            <!--TODO : disabled up navigation -->
            <button class="boxbutton mallnav__button--down" aria-label="Go down" style="display: none;">
                <i class="fw fw-down"></i>
            </button>
        </nav>
        <div class="content">
            <!-- content will render here-->
        </div>
    </div>
    <!-- /main -->
    <aside class="spaces-list" id="spaces-list">
        <div class="search">
            <input class="search__input" placeholder="Search..."/>
            <button class="boxbutton boxbutton--darker close-search" aria-label="Close details">
                <i class="fw fw-cancel"></i>
            </button>
        </div>
				<span class="label">
					<input id="sort-by-name" class="label__checkbox" type="checkbox" aria-label="Show alphabetically"/>
					<label class="label__text">A - Z</label>
				</span>
        <ul class="alerts list grouped-by-alert-type">
            <!-- alerts will render here-->
        </ul>
        <div class="weather" id="weather">
            <iframe src="http://localhost:9763/portal/dashboards/singlegadgetdashboard/weather" frameborder="0" scrolling="no" onload="resizeIframe(this);" style="height: 320px"></iframe>
        </div>
    </aside>
    <!-- /spaces-list -->
</div>
<!-- /container -->

<div class="overlay" id="loading">
    <i class="fw fw-wso2-logo fw-pulse fw-2x"></i>
</div>

<!-- embedded-svgs -->
<svg class="hidden">
    <defs>
        <symbol id="icon-pin" viewBox="0 0 200 300">
            <title>pin</title>
            <path d="M100,21.78A85,85,0,0,0,15.18,106.6c0,18.85,12.08,49.52,36.76,93.9,
            17.48,31.36,34.7,57.49,35.47,58.6L100,278.22l12.59-19.11c0.69-1.11,18-27.25,
            35.47-58.6,24.76-44.38,36.76-75.06,36.76-93.9A85,85,0,0,0,100,21.78Z"></path>
        </symbol>
    </defs>
</svg>

<!-- js -->
<script src="js/libs/modernizr-custom.js"></script>
<script src="js/libs/jquery.js"></script>
<script src="js/libs/handlebars.js"></script>
<script src="js/libs/carbon-analytics.js"></script>
<script src="js/util.js"></script>
<script src="js/css.js"></script>
<script src="js/custom.js"></script>
<script src="js/home.js"></script>
</body>
